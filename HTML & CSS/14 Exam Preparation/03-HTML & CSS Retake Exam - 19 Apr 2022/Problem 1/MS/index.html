<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main class="main">
        <section class="container">
            <div class="card">
                <div class="overlay"></div>
                <div class="head">
                    <h3 class="logo">
                        SoftUni
                    </h3>
                </div>
                <div class="welcome">
                    <h1 class="title">
                        Welcome to SoftUni.
                    </h1>
                    <h3 class="title__info">Are you ready to become a dev?</h3>
                </div>
                <div class="icons">
                    <i class="icon fa-solid fa-earth-americas"></i>
                    <i class="icon fa-brands fa-github"></i>
                    <i class="icon fa-brands fa-twitter"></i>
                </div>
            </div>
            <div class="form__container">
                <form class="form" action="">
                    <div class="user__container">
                        <label for="user">USERNAME</label>
                        <input type="text" placeholder="antoniyaat">
                    </div>
                    <div class="email__container">
                        <label for="email">EMAIL</label>
                        <input type="email" placeholder="a.atanasova@softuni.bg">
                    </div>
                    <div class="pass__container">
                        <label for="pass">PASSWORD</label>
                        <input type="password" placeholder="********">
                    </div>
                    <div class="repass__container">
                        <label for="pass">REPEAT PASSWORD</label>
                        <input type="password" placeholder="********">
                    </div>
                    <div class="btn__container">
                        <button class="btn">REGISTER</button>
                        <a href="">I am already a ninja</a>
                    </div>
    
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
